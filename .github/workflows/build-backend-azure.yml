# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build & Deploy BACKEND on Azure

on:
  push:
    branches:
      - main
    paths:
      - 'code/backend/**'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}

      - name: Azure CLI script - get secret from KeyVault
        id: step_one
        uses: azure/CLI@v1
        with:
          inlineScript: |
            dbUrl=$(az keyvault secret show --vault-name he-keyvault --name db-url --query value)
            echo "::add-mask::$dbUrl"
            echo dbUrl=$dbUrl >> $GITHUB_ENV
            
            dbUsername=$(az keyvault secret show --vault-name he-keyvault --name db-username --query value)
            echo "::add-mask::$dbUsername"
            echo dbUsername=$dbUsername >> $GITHUB_ENV
            
            dbPassword=$(az keyvault secret show --vault-name he-keyvault --name db-password --query value)
            echo "::add-mask::$dbPassword"
            echo dbPassword=$dbPassword >> $GITHUB_ENV

      - uses: cschleiden/replace-tokens@v1
        with:
          tokenPrefix: '__'
          tokenSuffix: '__'
          files: '["**/application.properties"]'
        env:
          GH_DB_URL: ${{ env.dbUrl }}
          GH_DB_USERNAME: ${{ env.dbUsername }}
          GH_DB_PASSWORD: ${{ env.dbPassword }}
#          GH_DB_URL: ${{ secrets.GH_DB_URL }}
#          GH_DB_USERNAME: ${{ secrets.GH_DB_USERNAME }}
#          GH_DB_PASSWORD: ${{ secrets.GH_DB_PASSWORD }}

      - name: Set up Java version
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

#      - name: Build with Gradle
#        uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
#        with:
#          arguments: build

      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build
          build-root-directory: code/backend/home-expenses-service

#      - name: Build with Gradle
#        run: |
#          cd code/backend/home-expenses-service
#          ls -l
#          gradlew build

#      - name: Display github.workspace
#        run: 'echo ${{ github.workspace }}'

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: home-expenses-backend
          path: '${{ github.workspace }}/code/backend/home-expenses-service/build/**/*SNAPSHOT.jar'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: home-expenses-backend

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'home-expenses-backend'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_25B4180C3FBC4FE3A7785179B8477DC5 }}
          package: '*.jar'
