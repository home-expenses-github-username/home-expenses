<div class="p-3 d-flex justify-content-center">
  <form [formGroup]="form">
    <!-- Pills navs -->
    <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
      <li class="nav-item" role="presentation">
        <a class="nav-link" routerLinkActive="active" routerLink="/signin" aria-controls="pills-login">Login</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" routerLinkActive="active" routerLink="/signup" aria-controls="pills-register">Register</a>
      </li>
    </ul>

    <div class="tab-content">
      <div class="tab-pane fade show active" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
        <form>
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input id="email" class="form-control" type="text" formControlName="email" />
            <label class="form-label" for="email">Email</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <input id="registerPassword" class="form-control" type="password" formControlName="password" />
            <label class="form-label" for="registerPassword">Password</label>
          </div>

          <!-- Repeat Password input -->
          <div class="form-outline mb-3">
            <input type="password" id="repeatedPassword" class="form-control" />
            <label class="form-label" for="repeatedPassword" formControlName="repeatedPassword">
              Repeat password
            </label>
          </div>

          <!-- Submit button -->
          <button (click)="register()" type="button" class="btn btn-primary btn-block mb-3">Sign in</button>
        </form>
      </div>
    </div>
  </form>
</div>
