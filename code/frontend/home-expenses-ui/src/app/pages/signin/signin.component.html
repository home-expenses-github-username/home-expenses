<div class="p-3 d-flex justify-content-center">
  <form [formGroup]="form">
    <!-- Pills navs -->
    <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
      <li class="nav-item" role="presentation">
        <a class="nav-link" routerLinkActive="active" routerLink="/signin" aria-controls="pills-login">Login</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" routerLinkActive="active" routerLink="/signup" aria-controls="pills-register">Register</a>
      </li>
    </ul>

    <div class="tab-content">
      <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
        <form>
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="email" id="loginName" class="form-control" />
            <label class="form-label" for="loginName">Email</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <input type="password" id="loginPassword" class="form-control" />
            <label class="form-label" for="loginPassword">Password</label>
          </div>

          <!-- Submit button -->
          <button (click)="login()" type="button" class="btn btn-primary btn-block mb-4">Sign in</button>
        </form>
      </div>
    </div>
  </form>
</div>
